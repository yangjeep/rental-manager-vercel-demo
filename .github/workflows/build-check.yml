name: Build Check

on:
  push:
    branches: [main, master, dev/cloudflare]
  pull_request:
    branches: [main, master, dev/cloudflare]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build Next.js application
        run: npm run build
        env:
          # Airtable credentials (required for build)
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_INVENTORY_TABLE_NAME: ${{ secrets.AIRTABLE_INVENTORY_TABLE_NAME || 'Properties' }}
          AIRTABLE_R2_IMAGE_FIELD: ${{ secrets.AIRTABLE_R2_IMAGE_FIELD || 'R2 Images' }}
          # Google Maps API (optional)
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          # Optional: Google Drive images endpoint
          DRIVE_LIST_ENDPOINT: ${{ secrets.DRIVE_LIST_ENDPOINT }}
          # Other env vars
          REVALIDATE_SECONDS: '60'
          DEMO_NOINDEX: 'true'
          NODE_ENV: 'production'
          CI: 'true'

